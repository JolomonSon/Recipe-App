{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">

        <!-- Profile Image -->
        <div class="card card-dark card-outline">
          <div class="card-body box-profile">
            <div class="text-center">
              <img class="profile-user-img img-fluid img-circle" src="{% static 'images/user_image.png' %}"
                alt="User profile picture">
            </div>
            {% if user.is_authenticated %}
            <h3 class="profile-username text-center">{{user.username}}</h3>
            <br>
            {% else %}
            <h3 class="profile-username text-center">User</h3>
            <p class="text-muted text-center"><a href="{% url 'login' %"}>Login</a></p>
            {% endif %}

            <ul class="list-group list-group-unbordered mb-3">
              <li class="list-group-item">
                <b>Status</b> <a style="margin-left:50%;">1,322</a>
              </li>
              <li class="list-group-item">
                <b>Following</b> <a style="margin-left:40%;">543</a>
              </li>
              <li class="list-group-item">
                <b>Friends</b> <a style="margin-left:40%;">13,287</a>
              </li>
            </ul>
          </div>
        </div>

      </div>
      <div class="col-md-9">
        <div class="card card-dark">
          <div class="card-header">
            <h3 class="card-title">Edit Profile</h3>
          </div>
          <form action="" method="post">
            {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label>Username</label>
                <input class="form-control" type="name" name="username" value="{{user.username}}" disabled="disabled">
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <input class="form-control" type="email" name="email" value="{{user.email}}" disabled="disabled">
              </div>
              <div class="form-group">
                <label>First Name</label>
                <input class="form-control" type="name" name="first_name" value="{{user.first_name}}">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" type="name" name="last_name" value="{{user.last_name}}">
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-success btn-block">Edit Profile</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>

  </div>
</section>
{% endblock content %}
