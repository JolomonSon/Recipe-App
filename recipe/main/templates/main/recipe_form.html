{% extends 'main/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<br>
<div class="container">
    {% if messages %}  
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
        {% endfor %}
    {% endif %}
    <div class="card col md-6" style="margin: auto;">
        <div class="card-header">
            <h5 class="card-title">Create Recipe</h5>
        </div>
        <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-md btn-dark btn-block">Add Recipe</button>
        </form>
        </div>
        <div class="card-footer text-muted">
            All Right Reserved Recipe App &copy;2022
        </div>
    </div>
</div>
{% endblock content %}
